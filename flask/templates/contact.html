<!DOCTYPE html>
<html>
<head>
  <title>Engineering Book Library - Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>
  <div class="container mt-5">
    <h1>Contact the Engineering Book Library</h1>
  <img src="static/images/1.jfif" alt="Book Image" class="book-image">
    <p>Feel free to reach out to us for any questions, suggestions, or inquiries. We are here to assist you!</p>
    
    <h2>Contact Information</h2>
    <p>Email: info@engineeringbooklibrary.com</p>
    <p>Phone: +963-888-000-111</p>
    
    <h2>Send us a Message</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


</body>
</html>
